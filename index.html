<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./master.css">
</head>

<body>
  <div id="root">
    <div class="slider-container">

      <div class="slider">
        <div class="arrow-prev">
          <i class="fas fa-chevron-left" @click="prev"></i>
        </div>

        <div class="slider-img">
          <img width="500" :src="arrayImg[index]" alt="">
        </div>

        <div class="arrow-next">
          <i class="fas fa-chevron-right" @click="next"></i>
        </div>
      </div>

      <div class="dots-slider">
        <i v-for="dot in arrayImg.length"
        class="fas fa-circle"
        :class="(dot-1 == index) ? 'active' : '' "
        @click="dotClick(dot-1)"></i>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
